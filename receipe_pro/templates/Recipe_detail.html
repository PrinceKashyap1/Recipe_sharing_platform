{% block start %}
<style>
  body {
    /* background-image: url("{% static 'image/preview.jpeg' %}"); */
    background-image: url("{{recipe.recipe_image.url}}");
    background-repeat: repeat;
    background-size: 1000px;


  }
  h1{
    text-align: center;
    color: white;
    padding: 10px;
    background-color: black;
    border: 5px white solid;

  }
  .card{
    background-color:antiquewhite;
    border: 5px solid black; 
    border-radius: 20px; 
    padding: 20px;

    margin-top: 20px; 
    margin-right: 200px;
  }
  
</style>
<body>
  <h1 >{{ recipe.recipe_name }}</h1>


  <div class="card" >

  <table>
    <tr>  
      <td> <img class="card-img-top" src="{{recipe.recipe_image.url}}" alt="Card image cap" style="height: 310px;
  width: 300px;

  border-radius: 30px;" ></td>
    <td>
      <div class="card-body">
        <h3>Ingredients</h3>
        <p style="margin: 0px;" class="card-text">{{ recipe.recipe_detail_description }}</p>
        
      </div>
    </td>
  </tr>

</div>
</div>
